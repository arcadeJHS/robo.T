<html>
	<head>

					components: [
						{type: "head", x: 150, y: 20, w: 100, h: 60, r: 5},
						{type: "eye", side: "L", x: 160, y: 30, w: 35, h: 35, r: 5},

						{type: "arm", side: "L", x: 123, y: 112, w: 5, h: 20, r: 5, pieces: 2},

					scale: 1

				RBT.init(params);
			};			
		</script>
	</body>
</html>
